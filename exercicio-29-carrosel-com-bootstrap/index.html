<body>
    
    <div id="banner" class="carousel slide" data-bs-ride="carousel">

        <div id="imagens" class="carousel-inner">
            <div class="carousel-item active"><img class="d-block w-100" src="./img/08b788551bf7ca7d3d6fe3dfb9ab96d2.gif" alt="caveira"><div class="carousel-caption">
                <h2>caveiras</h2>
                <p>dança</p>
            </div></div>
            <div class="carousel-item"><img class="d-block w-100" src="./img/gifs-de-caveira-dancando-1.gif" alt="caveira"><div class="carousel-caption">

            </div></div>

            <div class="carousel-item"><img class="d-block w-100" src="./img/R4RD.gif" alt="caveira"><div class="carousel-caption">

                <p>dança</p>
            </div></div>
            <div class="carousel-item"><img class="d-block w-100" src="./img/uGJc8n.gif" alt="caveira"><div class="carousel-caption">
                <h2>caveiras</h2>
                <p>dança</p>
            </div></div>
        </div>

        <div id="controles">
            <button class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev" type="button">

            </button>
            <button class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next" type="button">
                <span class="carousel-control-next-icon text-info"></span>
            </button>
        </div>
