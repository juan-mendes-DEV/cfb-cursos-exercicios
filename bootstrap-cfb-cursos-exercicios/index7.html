<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap exercicios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="container text-start">
        <div class="row">
            <div class="alert alert-success alert-dismissble fade show"><strong>success</strong> em uma ação
                <button class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div class="alert alert-info alert-dismissble fade show"><strong>info</strong> indica uma informação
                    <button class="btn-close " data-bs-dismiss="alert"></button>
                </div>
                <div class="alert alert-warning alert-dismissble fade show"><strong>warning</strong> indica im alerta
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div class="alert alert-danger alert-dismissble fade show"><strong>danger</strong> indica uma ação negativa
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div class="alert alert-primary alert-dismissble fade show"><strong>primary</strong> indica uma ação importante
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div class="alert alert-secondary alert-dismissble fade show"><strong>secondary</strong> indica uma ação não muito importante
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./srcipt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
